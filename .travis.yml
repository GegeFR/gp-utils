language: java
dist: trusty
jdk:
- openjdk8
env:
  global:
  - secure: 
  - secure: 
  - secure: 
    - secure: 
install:
  - openssl aes-256-cbc -K $encrypted_9da146e6f2b0_key -iv $encrypted_9da146e6f2b0_iv -in .gnupg/pubring.gpg.enc -out .gnupg/pubring.gpg -d
  - openssl aes-256-cbc -K $encrypted_9da146e6f2b0_key -iv $encrypted_9da146e6f2b0_iv -in .gnupg/secring.gpg.enc -out .gnupg/secring.gpg -d
script:
- if [[ ! -z $TRAVIS_TAG ]]; then mvn versions:set -DnewVersion=$TRAVIS_TAG; fi
- mvn -B -Ptravis --settings .m2/settings.xml clean deploy
cache:
  directories:
  - "$HOME/.m2/repository"
