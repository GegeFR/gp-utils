language: java
dist: trusty
jdk:
  - openjdk8
env:
    global:
      # GPG_KEYNAME=...
      - secure: ""
      # GPG_PASSPHRASE=...
      - secure: ""
      # SONATYPE_USER=...
      - secure: ""
      # SONATYPE_PASSWORD=...
      - secure: ""

install:
  - openssl aes-256-cbc -K $encrypted_39e5f9da3684_key -iv $encrypted_39e5f9da3684_iv -in .gnupg/pubring.gpg.enc -out .gnupg/pubring.gpg -d
  - openssl aes-256-cbc -K $encrypted_39e5f9da3684_key -iv $encrypted_39e5f9da3684_iv -in .gnupg/secring.gpg.enc -out .gnupg/secring.gpg -d

script:
  - if [[ ! -z $TRAVIS_TAG ]]; then mvn versions:set -DnewVersion=$TRAVIS_TAG; fi
  - mvn -B -Ptravis --settings .mvn/settings.xml clean deploy

